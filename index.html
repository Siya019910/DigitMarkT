<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>DigitMarkT - Home</title>
<link rel="stylesheet" href="style.css"/>
<style>
/* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: url('digitmarkt.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-align: center;
}

/* Header with Logo and Name */
header {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

.header-top {
    display: flex;
    align-items: center;
    gap: 15px;
}

.header-top img {
    width: 80px;
    height: auto;
}

.header-top h1 {
    font-size: 36px;
    color: gold;
    margin: 0;
    font-weight: bold;
}

/* Navigation */
nav {
    margin-top: 15px;
}

nav a {
    color: gold;
    text-decoration: none;
    font-weight: bold;
    margin: 0 15px;
    transition: 0.3s;
}

nav a:hover {
    text-shadow: 0 0 8px gold;
}

/* Main Section */
main {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 50px 20px;
}

.slogan {
    font-size: 1.8rem;
    color: gold;
    margin: 20px 0;
}

/* Contact Buttons */
.contact-buttons {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
}

.contact-buttons a {
    display: inline-block;
    padding: 12px 25px;
    background: rgba(0, 0, 0, 0.6); /* black with 60% opacity */
;
    color: gold;
    font-weight: bold;
    text-decoration: none;
    border-radius: 25px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255,215,0,0.5);
}

.contact-buttons a:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 20px rgba(255,215,0,0.8);
}

/* Footer */
footer {
    background: rgba(0, 0, 0, 0.6); /* black with 60% opacity */
;
    color: gold;
    padding: 15px;
    font-weight: bold;
    margin-top: 30px;
}

/* Responsive */
@media (max-width: 768px) {
    .header-top {
        flex-direction: column;
    }

    .header-top h1 {
        font-size: 28px;
    }

    .contact-buttons a {
        padding: 10px 20px;
    }
}
</style>
</head>
<body>

<header>
    <div class="header-top">
        <img src="logo.png" alt="DigitMarkT Logo">
        <h1>DigitMarkT</h1>
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main>
    <h2 class="slogan">Transforming Ideas into Reality. Your Task Mastered.</h2>
    <div class="contact-buttons">
        <a href="https://wa.me/27642122136">WhatsApp Me</a>
        <a href="mailto:siyabongathomo.tpy@gmail.com">Email Me</a>
    </div>
</main>

<footer>
    © 2025 DigitMarkT™
</footer>

</body>
</html>
