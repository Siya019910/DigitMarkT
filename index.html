<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>DigitMarkT - Home</title>
<link rel="stylesheet" href="style.css"/>
<style>
/* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: url('digitmarkt.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-align: center;
    position: relative;
}

/* Overlay for readability */
body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    z-index: -1;
}

/* Header */
header {
    background: black(255,215,0,0.9); /* black */
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
}

header h1 {
    margin: 0;
    font-size: 28px;
    color: gold;
}

nav a {
    color: gold;
    text-decoration: none;
    font-weight: bold;
    margin: 0 15px;
    transition: 0.3s;
}

nav a:hover {
    text-shadow: 0 0 8px black;
}

/* Main Section */
main {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 50px 20px;
}

.logo-container {
    margin-bottom: 30px;
}

.logo {
    width: 200px;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.5);
    transition: transform 0.5s;
}

.logo:hover {
    transform: scale(1.05);
}

.slogan {
    font-size: 1.8rem;
    color: gold;
    margin: 20px 0;
    text-shadow: 0 0 10px black;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
}

/* Contact Buttons */
.contact-buttons a {
    display: inline-block;
    margin: 15px;
    padding: 12px 25px;
    background: black;
    color: gold;
    font-weight: bold;
    text-decoration: none;
    border-radius: 25px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255,215,0,0.5);
}

.contact-buttons a:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 20px rgba(255,215,0,0.8);
}

/* Footer */
footer {
    background: black(255,215,0,0.9);
    color: gold;
    padding: 15px;
    font-weight: bold;
    margin-top: 30px;
}

/* Responsive */
@media (max-width: 768px) {
    header {
        flex-direction: column;
        gap: 10px;
    }

    .logo {
        width: 150px;
    }

    .slogan {
        font-size: 1.4rem;
    }

    .contact-buttons a {
        margin: 10px 5px;
        padding: 10px 20px;
    }
}
</style>
</head>
<body>

<header>
    <h1>DigitMarkT</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main>
    <div class="logo-container">
        <img src="logo.jpg" alt="DigitMarkT Logo" class="logo">
    </div>
    <h2 class="slogan">Transforming Ideas into Reality. Your Task Mastered.</h2>
    <div class="contact-buttons">
        <a href="https://wa.me/27642122136">WhatsApp Me</a>
        <a href="mailto:siyabongathomo.tpy@gmail.com">Email Me</a>
    </div>
</main>

<footer>
    © 2025 DigitMarkT™
</footer>

<script>
/* Fade in slogan after page load */
window.addEventListener('DOMContentLoaded', () => {
    const slogan = document.querySelector('.slogan');
    setTimeout(() => {
        slogan.style.opacity = 1;
    }, 500);
});
</script>

</body>
</html>
