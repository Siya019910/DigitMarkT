<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>DigitMarkT - Portfolio</title>
<link rel="stylesheet" href="style.css"/>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: url('background.jpg') no-repeat center center fixed;
        background-size: cover;
        color: white;
    }

    header {
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        text-align: center;
    }

    header h1 {
        margin: 0;
        font-size: 28px;
        color: gold;
    }

    nav a {
        color: gold;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
    }

    nav a:hover {
        text-decoration: underline;
    }

    main {
        padding: 20px;
    }

    .portfolio-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    .portfolio-item {
        background: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        overflow: hidden;
        text-align: center;
        padding-bottom: 10px;
    }

    .portfolio-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .portfolio-item p {
        padding: 10px;
        font-size: 14px;
        color: #fff;
    }

    footer {
        background: rgba(0, 0, 0, 0.7);
        text-align: center;
        padding: 10px;
        color: gold;
        margin-top: 30px;
    }
</style>
</head>
<body>

<header>
    <h1>DigitMarkT</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main>
    <h2 style="text-align:center; color:gold;">My Projects</h2>
    <div class="portfolio-grid">
        <div class="portfolio-item">
            <img src="digitmarkt.jpg" alt="Project 1">
            <p>Website design for a modern business brand.</p>
        </div>
        <div class="portfolio-item">
            <img src="project2.jpg" alt="Project 2">
            <p>Mobile-friendly eCommerce store development.</p>
        </div>
        <div class="portfolio-item">
            <img src="project3.jpg" alt="Project 3">
            <p>Custom-built interactive web application.</p>
        </div>
        <div class="portfolio-item">
            <img src="project4.jpg" alt="Project 4">
            <p>Logo and brand identity design.</p>
        </div>
    </div>
</main>

<footer>
    © 2025 DigitMarkT™
</footer>

</body>
</html>
