<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>DigitMarkT - Portfolio</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: url('digitmarkt.jpg') no-repeat center center fixed;
        background-size: cover;
        color: white;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    /* Header */
    header {
        background: rgba(0, 0, 0, 0.0); /* fully transparent, no shadow */
        padding: 15px;
        text-align: center;
        box-shadow: none; /* remove any header shadow */
    }

    .header-top {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
    }

    .header-top img {
        width: 80px;
        height: auto;
        filter: none;
        text-shadow: none !important;
        box-shadow: none;
    }

    .header-top h1 {
        font-size: 28px;
        color: gold;
        margin: 0;
        font-weight: bold;
        text-shadow: none !important;
        filter: none;
    }

    nav a {
        color: gold;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
        text-shadow: none !important;
        filter: none;
    }

    nav a:hover {
        text-decoration: underline;
    }

    /* Main content */
    main {
        padding: 20px;
        flex: 1;
    }

    .portfolio-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    .portfolio-item {
        background: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        overflow: hidden;
        text-align: center;
        padding-bottom: 10px;
    }

    .portfolio-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .portfolio-item p {
        padding: 10px;
        font-size: 14px;
        color: #fff;
    }

    /* Footer with shadow retained */
    footer {
        background: rgba(0, 0, 0, 0.7);
        text-align: center;
        padding: 10px;
        color: gold;
        box-shadow: 0 -4px 10px rgba(0,0,0,0.7);
    }
</style>
</head>
<body>

<header>
    <div class="header-top">
        <img src="logo.png" alt="DigitMarkT Logo">
        <h1>DigitMarkT</h1>
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main>
    <h2 style="text-align:center; color:gold;">My Projects</h2>
    <div class="portfolio-grid">
        <div class="portfolio-item">
            <img src="project1.jpg" alt="Project 1">
            <p>Website design for a modern business brand.</p>
        </div>
        <div class="portfolio-item">
            <img src="project2.jpg" alt="Project 2">
            <p>Mobile-friendly eCommerce store development.</p>
        </div>
        <div class="portfolio-item">
            <img src="project3.jpg" alt="Project 3">
            <p>Custom-built interactive web application.</p>
        </div>
        <div class="portfolio-item">
            <img src="project4.jpg" alt="Project 4">
            <p>Logo and brand identity design.</p>
        </div>
    </div>
</main>

<footer>
    © 2025 DigitMarkT™
</footer>

</body>
</html>
