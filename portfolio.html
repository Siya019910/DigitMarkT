<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>DigitMarkT - Portfolio</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: Arial, sans-serif;
    background: #87CEEB; /* sky blue */
    color: #0B6623; /* forest green */
    text-align: center;
    min-height: 100vh;
}

header {
    padding: 15px;
    background: #0B6623;
    color: white;
}

header nav a {
    color: #87CEEB;
    text-decoration: none;
    font-weight: bold;
    margin: 0 10px;
}

header nav a:hover {
    text-shadow: 0 0 6px #ffffff;
}

.portfolio-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    margin: auto;
}

.project-card {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    cursor: pointer;
}

.project-card img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    display: block;
    transition: transform 0.3s ease;
}

.project-card:hover img {
    transform: scale(1.05);
}

/* Overlay description */
.project-description {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 15px;
    opacity: 0;
    transform: translateY(100%);
    transition: all 0.3s ease;
    font-size: 1rem;
}

.project-card:hover .project-description {
    opacity: 1;
    transform: translateY(0);
}

footer {
    padding: 10px;
    background: #0B6623;
    color: white;
    font-weight: bold;
}
</style>
</head>
