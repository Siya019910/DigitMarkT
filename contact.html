<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>DigitMarkT - Home</title>
<link rel="stylesheet" href="style.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
/* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: url('digitmarkt.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header */
header {
    background: rgba(0, 0, 0, 0.0); /* remove shadow permanently */
    padding: 20px;
    text-align: center;
}

header h1 {
    color: gold;
    margin: 0;
    font-weight: bold;
    text-shadow: none;
}

nav a {
    color: gold;
    text-decoration: none;
    font-weight: bold;
    margin: 0 15px;
    text-shadow: none;
    transition: 0.3s;
}

nav a:hover {
    text-decoration: underline;
}

/* Main Content */
main {
    padding: 60px 20px;
    flex: 1; /* pushes footer to bottom */
}

main h2 {
    font-size: 2.2rem;
    color: gold;
    margin-bottom: 10px;
    font-weight: bold;
}

main p.subtitle {
    font-size: 1.2rem;
    margin-bottom: 10px;
}

main p.address {
    font-size: 1rem;
    color: #ffd700cc;
    margin-bottom: 40px;
}

/* Call to Action Buttons */
.cta-buttons {
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
}

.cta-btn {
    background: rgba(0, 0, 0, 0.4);
    padding: 15px 30px;
    border-radius: 30px;
    color: gold;
    font-size: 1.2rem;
    font-weight: bold;
    text-decoration: none;
    box-shadow: 0 4px 15px rgba(255,215,0,0.5);
    display: flex;
    align-items: center;
    gap: 12px;
    transition: all 0.3s ease;
}

.cta-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(255,215,0,0.8);
}

.cta-btn i {
    font-size: 1.5rem;
}

/* Footer with shadow at bottom only */
footer {
    background: rgba(0, 0, 0, 0.5);
    color: gold;
    padding: 15px;
    font-weight: bold;
    box-shadow: 0 -4px 10px rgba(0,0,0,0.7); /* shadow at bottom only */
}

/* Responsive */
@media (max-width: 768px) {
    .cta-btn {
        width: 90%;
        justify-content: center;
    }
}
</style>
</head>
<body>

<header>
    <h1>DigitMarkT</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main>
    <h2>Welcome to DigitMarkT™ — transforming ideas into reality</h2>
        <p class="address"><i class="fas fa-map-marker-alt"></i> 959 Lunga Street, Twala Section, Katlehong, 1431</p>
    <div class="cta-buttons">
        <a class="cta-btn" href="https://wa.me/27642122136">
            <i class="fab fa-whatsapp"></i>
            Chat with us on WhatsApp
        </a>
        <a class="cta-btn" href="mailto:siyabongathomo.tpy@gmail.com">
            <i class="fas fa-envelope"></i>
            Email Us
        </a>
    </div>
</main>

<footer>
    © 2025 DigitMarkT™
</footer>

</body>
</html>
