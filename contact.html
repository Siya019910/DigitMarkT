<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>DigitMarkT - Contact</title>
<link rel="stylesheet" href="style.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
/* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: url('digitmarkt.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-align: center;
}

/* Header */
header {
    background: rgba(0, 0, 0, 0.5);
    padding: 20px;
}

header h1 {
    color: gold;
    margin: 0;
    font-weight: bold;
}

nav a {
    color: gold;
    text-decoration: none;
    font-weight: bold;
    margin: 0 15px;
    transition: 0.3s;
}

nav a:hover {
    text-shadow: 0 0 8px gold;
}

/* Main Content */
main {
    padding: 50px 20px;
}

main h2 {
    font-size: 2rem;
    color: gold;
    margin-bottom: 30px;
}

.contact-info {
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
}

.contact-item {
    background: rgba(0, 0, 0, 0.4);
    padding: 15px 25px;
    border-radius: 25px;
    color: gold;
    font-size: 1.2rem;
    box-shadow: 0 4px 15px rgba(255,215,0,0.5);
    display: flex;
    align-items: center;
    gap: 10px;
    transition: all 0.3s ease;
}

.contact-item:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(255,215,0,0.8);
}

.contact-item i {
    font-size: 1.5rem;
}

/* Footer */
footer {
    background: rgba(0, 0, 0, 0.5);
    color: gold;
    padding: 15px;
    font-weight: bold;
    margin-top: 40px;
}

/* Responsive */
@media (max-width: 768px) {
    .contact-item {
        width: 90%;
    }
}
</style>
</head>
<body>

<header>
    <h1>DigitMarkT</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main>
    <h2>Contact Us</h2>
    <div class="contact-info">
        <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            959 Lunga Street, Twala Section, Katlehong 1431
        </div>
        <a class="contact-item" href="https://wa.me/27642122136">
            <i class="fab fa-whatsapp"></i>
            WhatsApp: 064 212 2136
        </a>
        <a class="contact-item" href="mailto:siyabongathomo.tpy@gmail.com">
            <i class="fas fa-envelope"></i>
            siyabongathomo.tpy@gmail.com
        </a>
    </div>
</main>

<footer>
    © 2025 DigitMarkT™
</footer>

</body>
</html>
